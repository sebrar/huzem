<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benim Linklerim</title>
    <style>
        /* Genel ayarlar */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fceabb, #f8b500);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 20px;
            margin: 0;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5em;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin: 0;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 500px;
        }

        .link-button {
            text-decoration: none;
            color: #fff;
            padding: 18px;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .link-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0,0,0,0.3);
        }

        /* Renkler */
        .muhendislik { background: #1abc9c; }
        .saglik { background: #e74c3c; }
        .spor { background: #3498db; }
        .guzel-sanatlar { background: #9b59b6; }
        .iktisad { background: #f39c12; }

        /* Responsive */
        @media (max-width: 600px) {
            header h1 {
                font-size: 2em;
            }

            .link-button {
                font-size: 1em;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Benim Linklerim</h1>
    </header>

    <div class="links">
        <a href="ben_ekleyeceğim" class="link-button muhendislik" target="_blank">Mühendislik</a>
        <a href="ben_ekleyeceğim" class="link-button saglik" target="_blank">Sağlık</a>
        <a href="ben_ekleyeceğim" class="link-button spor" target="_blank">Spor</a>
        <a href="ben_ekleyeceğim" class="link-button guzel-sanatlar" target="_blank">Güzel Sanatlar</a>
        <a href="ben_ekleyeceğim" class="link-button iktisad" target="_blank">İktisad</a>
    </div>

</body>
</html>
