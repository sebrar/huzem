<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linklerim</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
            color: #333;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 400px;
        }

        .link-button {
            text-decoration: none;
            background: #007BFF;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            transition: background 0.3s;
            font-size: 1.1em;
        }

        .link-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <header>
        <h1>Benim Linklerim</h1>
    </header>

    <div class="links">
        <a href="https://www.example1.com" class="link-button" target="_blank">Link 1</a>
        <a href="https://www.example2.com" class="link-button" target="_blank">Link 2</a>
        <a href="https://www.example3.com" class="link-button" target="_blank">Link 3</a>
        <a href="https://www.example4.com" class="link-button" target="_blank">Link 4</a>
    </div>

</body>
</html>
